<app-nav-bar> </app-nav-bar>

<div class="jumbotron">
  <h1 class="display-4">Bem vindo Adminstrador!</h1>
  <p class="lead">Informe seus dados</p>

  <div class="container" style="margin-top: -2rem">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form
              class="col s6"
              [formGroup]="loginForm"
              novalidate
              (ngSubmit)="onSubmit(loginForm)"
              autocomplete="off"
            >
              <div class="form-label-group">
                <label class="font-weight-bold" for="user">Usuário</label>
                <input
                  type="text"
                  id="user"
                  class="form-control"
                  [class.is-invalid]="
                    (loginForm.submitted || loginForm.controls.user.touched) &&
                    loginForm.controls.user.value === ''
                  "
                  formControlName="user"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (loginForm.submitted || loginForm.controls.user.touched) &&
                    loginForm.controls.user.value === ''
                  "
                >
                  Campo obrigatório
                </span>
              </div>

              <div class="form-label-group" style="margin-top: 15px">
                <label class="font-weight-bold" for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [class.is-invalid]="
                    (loginForm.submitted ||
                      loginForm.controls.password.touched) &&
                    loginForm.controls.password.value === ''
                  "
                  formControlName="password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (loginForm.submitted ||
                      loginForm.controls.password.touched) &&
                    loginForm.controls.password.value === ''
                  "
                >
                  Campo obrigatório
                </span>
              </div>

              <div style="text-align: center; margin-top: 15px">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  routerLink="/home"
                  style="margin-right: 5px"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary btn-sm">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
