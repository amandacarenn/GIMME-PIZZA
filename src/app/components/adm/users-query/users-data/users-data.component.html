<app-nav-bar-adm></app-nav-bar-adm>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <fieldset class="border p-3 my-3">
        <legend class="legendFormulario font-weight-bold">Dados Cliente</legend>

        <form class="col s6" [formGroup]="usersForm" novalidate>
          <div class="row">
            <div class="form-group col-md-4">
              <label class="font-weight-bold" for="identityId">CPF</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="identityId"
                formControlName="identityId"
                [textMask]="{ mask: cpfMask }"
              />
            </div>

            <div class="form-group col-md-8">
              <label class="font-weight-bold" for="fullName"
                >Nome Completo</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="fullName"
                formControlName="fullName"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-8">
              <label class="font-weight-bold" for="email">Email</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-4">
              <label class="font-weight-bold" for="phone">Telefone</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="phone"
                formControlName="phone"
                [textMask]="{ mask: phoneMask }"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-2">
              <label class="font-weight-bold" for="zipCode">CEP</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="zipCode"
                formControlName="zipCode"
                [textMask]="{ mask: cepMask }"
              />
            </div>

            <div class="form-group col-md-6">
              <label class="font-weight-bold" for="streetAddress"
                >Endereço</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="streetAddress"
                formControlName="streetAddress"
              />
            </div>

            <div class="form-group col-md-2">
              <label class="font-weight-bold" for="number">Número</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="number"
                formControlName="number"
              />
            </div>

            <div class="form-group col-md-2">
              <label class="font-weight-bold" for="complement"
                >Complemento</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="complement"
                formControlName="complement"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label class="font-weight-bold" for="neighborhood">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="neighborhood"
                formControlName="neighborhood"
              />
            </div>

            <div class="form-group col-md-4">
              <label class="font-weight-bold" for="city">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
              />
            </div>

            <div class="form-group col-md-4">
              <label class="font-weight-bold" for="state">Estado</label>
              <input
                type="text"
                class="form-control"
                id="state"
                formControlName="state"
              />
            </div>
          </div>

          <div class="text-right">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="back()"
              style="margin-right: 5px"
            >
              Voltar
            </button>

            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteUser()"
            >
              Excluir
            </button>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</div>
